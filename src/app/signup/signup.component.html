
<div class="video-w3l" data-vide-bg="assets/video/1">
  <div style="position: absolute; z-index: -1; top: 0px; left: 0px; bottom: 0px; right: 0px; overflow: hidden; background-size: cover; background-repeat: no-repeat; background-position: 50% 50%; background-image: none;">
  <video autoplay="" loop="" style="margin: auto; position: absolute; z-index: -1; top: 50%; left: 50%; transform: translate(-50%, -50%); visibility: visible; width: auto; height: 900px;">
    <source src="assets/video/1.mp4" type="video/mp4">
    <source src="assets/video/1.webm" type="video/webm">
    <source src="assets/video/1.ogv" type="video/ogg">
    </video>
  </div>
  <div class="main-content-agile">
    <div class="sub-main-w3">
      <h2>SignUp Here
        <i class="fa fa-hand-o-down" aria-hidden="true"></i>
      </h2>
      <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
          <b><div class="text-danger" *ngIf="signupForm.controls.f_name.invalid && signupForm.controls.f_name.touched">Required Field</div></b>
        <div class="pom-agile">
          <span class="fa fa-user-o" aria-hidden="true"></span>
          <input placeholder="Firstname" formControlName="f_name" class="user" type="text">  
        </div>

        <b><div class="text-danger" *ngIf="signupForm.controls.l_name.invalid && signupForm.controls.l_name.touched">Required Field</div></b>
        <div class="pom-agile">
            <span class="fa fa-user-o" aria-hidden="true"></span>
            <input placeholder="Lastname" formControlName="l_name" class="user" type="text">
         </div>

         <b><div class="text-danger" *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched">Invalid Email</div></b>
        <div class="pom-agile">
              <span class="fa fa-user-o" aria-hidden="true"></span>
              <input placeholder="Email" formControlName="email" class="user" type="text">
          </div>
          
          <b><div class="text-danger" *ngIf="signupForm.controls.pwd.invalid && signupForm.controls.pwd.touched">Required Field</div></b>
        <div class="pom-agile">
          <span class="fa fa-key" aria-hidden="true"></span>
          <input placeholder="Password" formControlName="pwd" class="pass" type="password">
        </div>
        
        <div class="right-w3l">
          <input type="submit" value="SignUp">
        </div>
        
      </form>
    </div>
  </div>
  <!--//main-->
</div>
