<div class="profile">
  <br>
  <br>
  <div class="container row" style="margin-left:280px;">
  <div id="custom-search-input col-sm-6">
      <div class="input-group col-md-8">
          <input type="text" class="form-control input-lg" [(ngModel)]="search" placeholder="Search" />
          <span class="input-group-btn">
              <button class="btn btn-danger btn-lg" type="button">
                  <i class="glyphicon glyphicon-search"></i>
              </button>
          </span>
      </div>
  </div>
</div>
<br><br>
<div class="row">
  <ul id="filters" class="list-inline">
    
          <li><span class="filter active" (click)="getdata()">All</span></li>
          <li><span class="filter" (click)="ten()" >Top 10</span></li>    
  </ul>
</div>
</div>
<section class="section container">
    <div class="col-sm-3 well">
      <h4><i class="fa fa-filter">  Filter </i></h4>  
      <hr>
      <form  [formGroup]="filterForm">
      <h4>Location</h4>
      <div class="anyClass">
      <div class="checkbox" *ngFor="let s of str" >
      
        <label><input type="checkbox" formControlName="s_id"  *ngIf="s.s_id==obj.s_id" [checked]="true">
          <input type="checkbox" formControlName="s_id"   *ngIf="s.s_id!=obj.s_id">
          {{s.s_name}}</label>
      </div>
      </div>
      <hr>
      <h4>Course</h4>
      <div class="anyClass">
      <div class="checkbox" *ngFor="let c of course">
        <label><input type="checkbox" formControlName="c_id"> {{c.c_name}}</label>
      </div>
      </div>
      <hr>
      <h4>Category</h4>
      <div class="checkbox" *ngFor="let cat of category">
        <label><input type="checkbox" formControlName="cat_id"> {{cat.category}}</label>
      </div>      
      <hr>
      <button class="btn btn-danger" (click)="change()">Apply</button>
    </form>
      
   </div>
   <div class="col-sm-1"></div>
    
   <div class="col-sm-8 well">
  <br>
  <br>
  <div *ngFor="let u of uni | filter:search">
    <div class="media ">
      <div class="media-left media-top col-sm-12">
        <img src="../../assets/images/icon/{{u.icon}}" class="media-object col-sm-6" style="width:100px;height:50px;">
        <h4 class="media-heading ">{{u.u_name}}</h4>
      </div>
      <div class="media-body col-sm-8">
        <br>
        <p>{{u.category}}</p>
        <p>{{u.city}},{{u.s_name}}</p>
        <p>{{u.email}}</p>
        <p>{{u.c_name}}</p>
        <p>{{u.rating}}</p>
      </div>
    </div>
    <hr>
    </div>
    </div>
    

</section>
